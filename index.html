<!doctype html>
<html ng-app="">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/album.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/album.css">
    <title>Angular Album</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">A photo album developed using AngularJS framework!</a>
            </div>
        </div>
    </nav>
 <div class="container" ng-controller="AlbumCtrl" id="content">
     <div class="row">
         <div class="col-md-3">
              <div id="thumbnailWrapper">
                  <ul id="thumbnailList">
                     <li ng-repeat="image in images" ng-click="setCurrentImage(image)">
                         <img ng-src="{{image.thumbnail}}" alt="{{image.description}}">
                     </li>
                  </ul>
              </div>                
         </div>
         <div class="col-md-9">
             <div id="header" class="well well-sm">
                 <h1>{{currentImage.description}}</h1>
             </div>    
              <div id="albumImage">
                  <img ng-src="{{currentImage.image}}" alt="{{currentImage.description}}">
              </div>
          </div>
      </div>
  </div>
</body>
</html>
